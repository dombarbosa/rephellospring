apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: my-ingress-spring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: hellospring-deployment
              servicePort: 3000


